<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="header">
            <div class="search-bar">
                <input type="text">
            </div>
            <div class="user-section">
                <p>Billy Bob</p>
            </div>
            <div class="user-display"></div>
            <div class="submit">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="dashboard">
            <div class="dash">
                <p>Dashboard</p>
            </div>
            <div class="main">
                <div class="home">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <p>Communities</p>
                </div>
            </div>
            <div class="options">
                <div class="settings">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="posts">
                
            </div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
    
</body>
</html>
